# install and update homebrew and cask
- name: install homebrew
  shell: 'yes | /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"'
  args:
    creates: /usr/local/bin/brew

- name: ensure homebrew is updated
  homebrew:
    state: latest
    update_homebrew: yes

- name: tap homebrew homebrew/cask
  homebrew_tap:
    tap: "homebrew/cask"

- name: ensure java is installed
  homebrew_cask:
    name: java
    state: installed

- name: tap homebrew neovim/homebrew-neovim
  homebrew_tap:
    tap: "neovim/homebrew-neovim"
    state: present

# install all basics commands from homebrew
- name: start installing homebrew applications
  homebrew:
    name: "{{ item }}"
    state: latest
  with_items: "{{ homebrew }}"
