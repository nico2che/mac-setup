---
- name: Install MySQL-Python module
  pip:
    name: "{{ item }}"
  with_items:
    - mysql-python
    - pymysql

- name: Create MySQL databases
  mysql_db:
    login_user: root
    login_password: ~
    name: "{{ item.db }}"
    state: present
  when: "item.db is defined"
  loop: "{{ websites }}"

- name: Create MySQL users
  mysql_user:
    login_user: root
    login_password: ~
    name: "{{ item.db }}"
    password: "{{ item.db }}"
    # priv: "{{ item.db }}.*:ALL"
    host: '%'
    state: present
  when: "item.db is defined"
  loop: "{{ websites }}"

- file:
    path: "{{ item.path }}"
    state: directory
    mode: 0755
  loop: "{{ websites }}"

- name: Download archives
  unarchive:
    src: "{{ item.zip }}"
    dest: "{{ item.path }}"
    remote_src: yes
  when: "item.zip is defined"
  loop: "{{ websites }}"

- name: Clone repos
  git:
    repo: "{{ item.git }}"
    dest: "{{ item.path }}"
  when: "item.git is defined"
  loop: "{{ websites }}"